            <div class="hamburger hamburger-opener" onclick="openNav()">☰</div>

            <span style="color: white; font-weight: bold;">NoteArthur</span>
        </div>
        <div class="search-bar">
            <input type="search" id="search" placeholder="Search.." onkeydown="if (event.keyCode == 13) { Search() }">
            <!--button type="submit" style="border-top-width: 6px; border-bottom-width: 6px;" onclick="Search"><i class="fa fa-search"></i></button-->

                            />
                    </div>
                </div>
                <div class="DoneButton">
                    <button class="button button4" onclick="DoneFunction()">+</button>
                </div>
            </div>
        </div>

            <li id="section-1" class="section">

                    <div class="card-header">
                        <div class="card-header">
